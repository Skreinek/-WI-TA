<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Page</title>
</head>
<body>
    <div class="container">
        <label for="inputText">Aby przejść dalej, musimy upewnić się, że jesteś osobą ktorej dedykowana jest ta strona. Wpisz swoje imie by kontynuować. (Imie Nazwisko)":</label>
        <input type="text" id="inputText" placeholder="Wpisz tutaj">
        <button onclick="checkInput()">Dalej</button>
        <p id="message"></p>
    </div>

    <script>
        function checkInput() {
            var userInput = document.getElementById('inputText').value.toLowerCase();

            if (userInput === 'maja lisowska') {
                // Przeniesienie do następnej sceny (możesz dostosować URL do własnych potrzeb)
                window.location.href = 'nastepna_scena.html';
            } else {
                // Wyświetlenie komunikatu o błędzie
                document.getElementById('message').innerText = 'Spadaj! tu trzeba wpisać imie najlepszej dziewczyny na świecie';
            }
        }
    </script>
</body>
</html>
